<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./tictactoe.css">
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <h2 class = 'message'></h2>
    <div class='alertDiv'></div>
    <h2 class='turn'></h2>

    <div id='div-1' class="container">
        <table id="boardTable">
            <tr>
                <td class="top table spc-1"></td>
                <td class="top table spc-2"></td>
                <td class="top table end spc-3"></td>
            </tr>
            <tr>
                <td class="middle table spc-4"></td>
                <td class="middle table spc-5"></td>
                <td class="middle table end spc-6"></td>
            </tr>
            <tr>
                <td class="bottom table spc-7"></td>
                <td class="bottom table spc-8"></td>
                <td class="bottom table end spc-9"></td>
            </tr>
        </table>
    </div>
    <button class = 'reset btn btn-primary'>Reset</button>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="tictactoe.js"></script>
</body>

</html>
